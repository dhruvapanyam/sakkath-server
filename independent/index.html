<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Tournament Manager</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Swiss Tournament Manager</h1>
        </header>
        
        <div id="app">
            <div id="setup-section" class="section">
                <h2>Create Tournament</h2>
                <div class="form-group">
                    <label for="tournament-name">Tournament Name:</label>
                    <input type="text" id="tournament-name" placeholder="Enter tournament name">
                </div>
                
                <div class="form-group">
                    <label for="num-teams">Number of Teams:</label>
                    <input type="number" id="num-teams" min="4" value="8">
                </div>
                
                <div class="form-group">
                    <label for="num-rounds">Number of Rounds:</label>
                    <input type="number" id="num-rounds" min="1" value="3">
                </div>
                
                <div id="teams-container" class="form-group">
                    <!-- Team inputs will be generated here -->
                </div>
                
                <button id="generate-teams-btn">Generate Team Inputs</button>
                <button id="create-tournament-btn" disabled>Create Tournament</button>
                
                <div class="form-group load-tournament-section">
                    <hr>
                    <h3>Or Load Existing Tournament</h3>
                    <button id="start-screen-load-btn">Load Tournament</button>
                    <input type="file" id="start-screen-load-file" accept=".json" style="display: none;">
                </div>
            </div>
            
            <div id="tournament-section" class="section hidden">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="fixtures">Fixtures</button>
                    <button class="tab-btn" data-tab="standings">Standings</button>
                    <button class="tab-btn" data-tab="past-rounds">Past Rounds</button>
                    <button class="tab-btn" data-tab="management">Management</button>
                </div>
                
                <div id="fixtures" class="tab-content active">
                    <h2>Current Round: <span id="current-round">1</span></h2>
                    <div id="fixtures-container">
                        <!-- Fixtures will be displayed here -->
                    </div>
                    <button id="generate-next-round-btn" disabled>Generate Next Round</button>
                </div>
                
                <div id="standings" class="tab-content">
                    <h2>Standings</h2>
                    <table id="standings-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Team</th>
                                <th>Played</th>
                                <th>Won</th>
                                <th>Draw</th>
                                <th>Lost</th>
                                <th>Points</th>
                                <th>OPT</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body">
                            <!-- Standings will be displayed here -->
                        </tbody>
                    </table>
                </div>
                
                <div id="past-rounds" class="tab-content">
                    <h2>Past Round Results</h2>
                    <div class="round-selector">
                        <label for="round-select">Select Round:</label>
                        <select id="round-select"></select>
                    </div>
                    <div id="past-round-fixtures-container">
                        <!-- Past round fixtures will be displayed here -->
                    </div>
                </div>
                
                <div id="management" class="tab-content">
                    <h2>Tournament Management</h2>
                    <div class="management-buttons">
                        <button id="save-tournament-btn">Save Tournament</button>
                        <button id="load-tournament-btn">Load Tournament</button>
                        <input type="file" id="load-file" accept=".json" style="display: none;">
                        <button id="undo-last-round-btn">Undo Last Round</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add confirmation dialog for page exit -->
    <div id="exit-dialog" class="dialog hidden">
        <div class="dialog-content">
            <h3>Save Before Leaving?</h3>
            <p>Your tournament data is not saved. Would you like to save before leaving?</p>
            <div class="dialog-buttons">
                <button id="save-and-exit-btn">Save & Exit</button>
                <button id="exit-without-saving-btn">Exit Without Saving</button>
                <button id="cancel-exit-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="src/js/swiss-pairings.js"></script>
    <script src="src/js/tournament-manager.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
